<div class="md:h-[calc(100vh_-_80px)] h-screen bg-white w-[260px] max-w-[260px] overflow-x-hidden">
  <div class="md:hidden flex items-center justify-between md:gap-[6.5rem] gap-2 flex-shrink-0">
    <p (click)="toggleCloseMenu()"
       class="bg-green-300 focus::bg-green-600 w-8 h-8 rounded-md flex-shrink-0 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
      </svg>

    </p>
  </div>
  <nav class="flex flex-col gap-2 px-2 mt-4">
    <ng-container *ngFor="let item of menuItems">
      <app-nav-item
                    [title]="item.title"
                    [link]="item.link"
                    [icon]="item.icon">
      </app-nav-item>
    </ng-container>
  </nav>

</div>
