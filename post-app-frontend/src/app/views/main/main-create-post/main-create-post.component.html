<!-- Create Post -->
<div>
  <div class="flex flex-col items-center min-h-screen pt-6 bg-gray-100 sm:justify-center sm:pt-0">
    <div class="w-full px-16 py-20 mt-6 overflow-hidden bg-white rounded-lg lg:max-w-4xl">
      <div class="mb-4">
        <h1 class="font-serif text-3xl font-bold underline decoration-gray-400">
          Create Post
        </h1>
      </div>
      <div class="w-full px-6 py-4 bg-white rounded shadow-md ring-1 ring-gray-900/10">
        <form  id="createPostForm"
               name="form"
               #f="ngForm"
               novalidate>
          <!-- Title -->
          <div>
            <label class="block text-sm font-bold text-gray-700" for="title">
              Title
            </label>

            <input
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 placeholder:text-right focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              type="text" name="title" placeholder="title"
              [(ngModel)]="generalData.title"
              #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.errors }"
              [ngModelOptions]="{standalone: true}" ngDefaultControl
            />
          </div>
          <!-- Slug -->
          <div>
            <label class="block text-sm font-bold text-gray-700" for="slug">
              Slug
            </label>

            <input
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 placeholder:text-right focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              type="text" name="slug" placeholder="180"
              [(ngModel)]="generalData.slug"
              #slug="ngModel" [ngClass]="{ 'is-invalid': f.submitted && slug.errors }"
              [ngModelOptions]="{standalone: true}" ngDefaultControl
            />
          </div>

          <!-- Body -->
          <div class="mt-4">
            <label class="block text-sm font-bold text-gray-700" for="body">
              Body
            </label>
            <textarea name="body"
                      class="block w-full mt-1 border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 placeholder:text-right focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                      rows="4" placeholder="400"
                      [(ngModel)]="generalData.body"
                      #body="ngModel" [ngClass]="{ 'is-invalid': f.submitted && body.errors }"
                      [ngModelOptions]="{standalone: true}" ngDefaultControl
            ></textarea>
          </div>
          <!-- Thumbnail -->
          <div>
            <label class="block text-sm font-bold text-gray-700" for="thumbnail">
              Thumbnail
            </label>

            <input
              class="block w-full mt-1 border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 placeholder:text-right focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              type="text" name="thumbnail"
              [(ngModel)]="generalData.thumbnail"
              #thumbnail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && thumbnail.errors }"
              [ngModelOptions]="{standalone: true}" ngDefaultControl/>
          </div>

          <div class="flex items-center justify-start mt-4 gap-x-2">

            <button type="submit" (click)="createPost()"
                    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            <button type="button" (click)="redirectTo()"
                    class="text-white  ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
